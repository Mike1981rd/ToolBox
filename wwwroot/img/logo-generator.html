<!DOCTYPE html>
<html>
<head>
    <title>ToolBox Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .logo-container {
            width: 300px;
            height: 100px;
            background-color: #010813;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
        }
        .logo-text {
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">ToolBox</div>
    </div>
    <p style="position: fixed; bottom: 20px; left: 0; right: 0; text-align: center; font-family: Arial, sans-serif; font-size: 14px;">
        Screenshot this logo (just the blue rectangle) and save it as "logo.png" in the same directory.
    </p>
</body>
</html>
